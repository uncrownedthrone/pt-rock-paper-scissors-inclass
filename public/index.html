<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Rock Paper Scissors In Class Example</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/screen.css" />
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<h1 class="winner"></h1>
		<main>
			<section class="playerOne playArea">
				<h2>Player One</h2>
				<h4 class="playerOneSelection"></h4>
				<div class="buttons">
					<button class="rock">Rock</button>
					<button class="paper">Paper</button>
					<button class="scissors">Scissors</button>
				</div>
			</section>
			<section class="playerTwo playArea">
				<h2>Player Two</h2>
				<h4 class="playerTwoSelection"></h4>
				<div class="buttons">
					<button class="rock">Rock</button>
					<button class="paper">Paper</button>
					<button class="scissors">Scissors</button>
				</div>
			</section>
		</main>
		<script src="/main.js" charset="utf-8"></script>
	</body>
</html>
